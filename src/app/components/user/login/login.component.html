<mat-card class="my-card">
    <mat-card-content>
    <form class="my-form">
        <mat-form-field class="full-width">
            <mat-label>Login</mat-label>
            <input  matInput  placeholder="Login" [(ngModel)]="credentials.login" name="login">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input  matInput  placeholder="Senha" [(ngModel)]="credentials.password" name="password">
        </mat-form-field>
    </form>
    </mat-card-content>
    <mat-card-actions>
    <button mat-raised-button (click)="userLogin()" color="primary">LOGIN</button>
    </mat-card-actions>
</mat-card>
