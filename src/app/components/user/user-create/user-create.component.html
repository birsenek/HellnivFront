<mat-card>
    <mat-card-title>
       Novo Usu√°rio
    </mat-card-title>
    <form action="">
        <mat-form-field>
            <input matInput placeholder = "Nome" [(ngModel)]="user.nome" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder = "Login" [(ngModel)]="user.login" name="login">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder = "Perfil" [(ngModel)]="user.role" name="role">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder = "Email" [(ngModel)]="user.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder = "Senha" [(ngModel)]="user.password" name="password">
        </mat-form-field>
    </form>
</mat-card>   
     
<button mat-raised-button (click)='createUser()' color="primary">
    Salvar
</button>

<button mat-raised-button>
    Cancelar
</button>
