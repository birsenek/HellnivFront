<mat-toolbar class="header mat-elevation-z4"> 
    <div class="header">
        <span>
            <a class="links" routerLink="/">
                <img src="assets/img/logo.png" alt="logo" class="logo">
            </a>
        </span>
        <span class="title-group">
            <a routerLink="{{ routeUrl }}">
                <i class="material-icons">
                    {{ icon }}
                </i>
                {{ title }}
            </a>
        </span>
    </div>
    <div *ngIf="isUserAuthenticated()" class="authenticated-menu"> 
        Bem Vindo {{user.user}}
        <button mat-raised-button color="warn" (click)="logOut()">Logout</button>
    </div>
    <div *ngIf="!isUserAuthenticated()">
        <a mat-raised-button color="primary" routerLink="/users/login" class="login-menu">
            <i class="material-icons">
                account_circle
            </i>
            Login
        </a>
    </div>
</mat-toolbar>
