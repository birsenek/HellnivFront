<div class="mat-elevation-z8">
    <table mat-table [dataSource]="cards">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
       <!-- Elemento Column -->
       <ng-container matColumnDef="elemento">
        <th mat-header-cell *matHeaderCellDef >Elemento</th>
        <td mat-cell *matCellDef="let row">{{row.elemento}}</td>
      </ng-container>
  
       <!-- Tipo Column -->
       <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef >Tipo</th>
        <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
      </ng-container>
  
       <!-- PoderFogo Column -->
       <ng-container matColumnDef="poderFogo">
        <th mat-header-cell *matHeaderCellDef >Poder de Fogo</th>
        <td mat-cell *matCellDef="let row">{{row.poderFogo}}</td>
      </ng-container>
  
       <!-- PoderAgua Column -->
       <ng-container matColumnDef="poderAgua">
        <th mat-header-cell *matHeaderCellDef >Poder de Água</th>
        <td mat-cell *matCellDef="let row">{{row.poderAgua}}</td>
      </ng-container>
  
       <!-- PoderTerra Column -->
       <ng-container matColumnDef="poderTerra">
        <th mat-header-cell *matHeaderCellDef >Poder de Terra</th>
        <td mat-cell *matCellDef="let row">{{row.poderTerra}}</td>
      </ng-container>
  
       <!-- PoderAr Column -->
       <ng-container matColumnDef="poderAr">
        <th mat-header-cell *matHeaderCellDef >Poder de Ar</th>
        <td mat-cell *matCellDef="let row">{{row.poderAr}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="" class="delete">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
