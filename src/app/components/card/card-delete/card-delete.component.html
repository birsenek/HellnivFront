<mat-card>
    <mat-card-title>
        Excluir Carta
    </mat-card-title>
    <form action="">
        <mat-form-field>
            <input matInput placeholder = "Nome" [value]="card.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder = "Elemento" [value]="card.elemento" name="elemento" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder = "Tipo" [value]="card.tipo" name="tipo" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder = "Poder de Fogo" [value]="card.poderFogo" name="poderFogo" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder = "Poder de Ãgua" [value]="card.poderAgua" name="poderAgua" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder = "Poder de Terra" [value]="card.poderTerra" name="poderTerra" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder = "Poder de Ar" [value]="card.poderAr" name="poderAr" disabled>
        </mat-form-field>
    </form>
</mat-card>        
<button mat-raised-button (click)="deleteCard()" color="warn">
    Excluir
</button>

<button mat-raised-button (click)="cancelCard()">
    Cancelar
</button>
